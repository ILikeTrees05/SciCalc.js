<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SciCalc</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/mathjs@7.5.0/dist/math.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="calc">
            <div class="output">
                <h1 id="prev">ans = 0</h1>
                <h1 id="disp">0</h1>
            </div>
            <div class="input">
                <button onclick="addChar('ans')">ans</button>
                <button onclick="addChar('^')">x^y</button>
                <button onclick="clearDisp()">AC</button>
                <button onclick="equals()">=</button>
                <button onclick="addChar('sqrt(')">&radic;</button>
                <button onclick="del()">DEL</button>
                <button onclick="addChar('log(')">log</button>
                <button onclick="addChar('1')">1</button>
                <button onclick="addChar('2')">2</button>
                <button onclick="addChar('3')">3</button>
                <button onclick="addChar('+')">&plus;</button>
                <button onclick="addChar('sin(')">sin</button>
                <button onclick="addChar('tan(')">tan</button>
                <button onclick="addChar('4')">4</button>
                <button onclick="addChar('5')">5</button>
                <button onclick="addChar('6')">6</button>
                <button onclick="addChar('-')">&minus;</button>
                <button onclick="addChar('cos(')">cos</button>
                <button onclick="addChar('^2')">x^2</button>
                <button onclick="addChar('7')">7</button>
                <button onclick="addChar('8')">8</button>
                <button onclick="addChar('9')">9</button>
                <button onclick="addChar('*')">&times;</button>
                <button onclick="addChar('.')">.</button>
                <button onclick="addChar('(')">(</button>
                <button onclick="addChar(')')">)</button>
                <button onclick="addChar('0')">0</button>
                <button onclick="addChar('abs(')">ABS</button>
                <button onclick="addChar('/')">&divide;</button>
                <button onclick="addChar('pi')">&pi;</button>
            </div>
        </div>
    </body>
</html>
